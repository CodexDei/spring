<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- usando thimeleaf-->
<!-- title que esta en las llaves hace referencia a los atributos que se colocaron en el metodo-->
<!-- addAttribute de model(ver clase UserController)-->
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1  th:text="${title}"></h1>
    <ul>
        <li th:text="${name}"></li>
        <li th:text="${lastname}"></li>
        <li></li>
    </ul>
</body>
</html>
